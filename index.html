<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasa Picture of the Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Nasa Picture of the Day</h1>
    </header>
    <main>
        <section class="controls">
            <button id="todayBtn">See Today's Picture</button>
            <input type="date" id="datePicker" />
            <button id="dateBtn">See Picture for Selected Date</button>
            <button id="randomBtn">Show Random Picture</button>
        </section>

        <section class="loading" id="loading">Loading in Space things...</section>

        <section class="content" id="content" style="display:none">
            <h2 id="title"></h2>
            <p class="date" id="date"></p>
            <img id="image" src="" alt="NASA IMAGE" />
            <div id="explanation"></div>
            <p><em>Click the image to view in HD format</em></p>
        </section>

        <section class="error" id="error" style="display:none"></section>
    </main>

    <script src="script.js"></script>
</body>

</html>
